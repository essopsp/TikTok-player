<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Player PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff3b5c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff3b5c;
      --primary-dark: #e0294a;
      --text-color: #333;
      --text-light: #888;
      --bg-color: #f8f8f8;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --navbar-height: 56px;
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #f0f0f0;
        --text-light: #aaa;
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      padding-top: calc(var(--safe-area-top) + var(--navbar-height));
      padding-bottom: calc(var(--safe-area-bottom) + 16px);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: calc(var(--navbar-height) + var(--safe-area-top));
      padding-top: var(--safe-area-top);
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 100;
    }
    
    .navbar h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .container {
      max-width: 540px;
      margin: 16px auto;
      padding: 0 16px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 24px;
      margin-bottom: 16px;
      transition: transform 0.2s ease;
    }
    
    .card:active {
      transform: scale(0.98);
    }

    .url-input-container {
      position: relative;
      margin-bottom: 16px;
    }
    
    input {
      width: 100%; 
      padding: 14px 16px;
      padding-left: 44px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.2s ease;
    }
    
    input:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px var(--primary-color);
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 14px;
      color: var(--text-light);
    }
    
    .clear-button {
      position: absolute;
      right: 12px;
      top: 14px;
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0;
      display: none;
    }

    button.action-button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button.action-button:hover, 
    button.action-button:focus {
      background-color: var(--primary-dark);
      outline: none;
    }
    
    button.action-button:active {
      transform: scale(0.98);
    }
    
    .action-button .material-icons {
      margin-right: 8px;
    }
    
    .recent-container {
      margin-top: 24px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-color);
    }
    
    .recent-item {
      padding: 12px;
      border-radius: 12px;
      background-color: var(--bg-color);
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .recent-item .material-icons {
      margin-right: 12px;
      color: var(--primary-color);
    }
    
    .recent-item-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #videoContainer {
      margin-top: 16px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background-color: black;
      aspect-ratio: 9/16;
      max-height: 80vh;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .video-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-light);
      padding: 24px;
    }
    
    .video-placeholder .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    
    .empty-text {
      text-align: center;
      font-size: 16px;
      opacity: 0.8;
    }
    
    .toast {
      position: fixed;
      bottom: calc(20px + var(--safe-area-bottom));
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .hidden {
      display: none !important;
    }

    /* Loading animation */
    .loading-indicator {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .loading-indicator div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: var(--primary-color);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading-indicator div:nth-child(1) {
      left: 8px;
      animation: loading1 0.6s infinite;
    }
    .loading-indicator div:nth-child(2) {
      left: 8px;
      animation: loading2 0.6s infinite;
    }
    .loading-indicator div:nth-child(3) {
      left: 32px;
      animation: loading2 0.6s infinite;
    }
    .loading-indicator div:nth-child(4) {
      left: 56px;
      animation: loading3 0.6s infinite;
    }
    @keyframes loading1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes loading2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }
    @keyframes loading3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    .skeleton {
      background-color: #eee;
      background-image: linear-gradient(90deg, #eee, #f5f5f5, #eee);
      background-size: 200px 100%;
      background-repeat: no-repeat;
      border-radius: 4px;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    @media (prefers-color-scheme: dark) {
      .skeleton {
        background-color: #333;
        background-image: linear-gradient(90deg, #333, #3a3a3a, #333);
      }
    }
    
    /* Offline indicator styles */
    .offline-indicator {
      position: fixed;
      top: calc(var(--navbar-height) + var(--safe-area-top));
      left: 0;
      right: 0;
      background-color: #ff9800;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      z-index: 99;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-indicator.show {
      transform: translateY(0);
    }
    
    .offline-indicator .material-icons {
      margin-right: 8px;
      font-size: 18px;
    }
    
    /* Pending sync indicator */
    .sync-indicator {
      display: inline-flex;
      align-items: center;
      background-color: var(--bg-color);
      border-radius: 16px;
      padding: 4px 8px;
      margin-left: 8px;
      font-size: 12px;
      color: var(--text-light);
    }
    
    .sync-indicator .material-icons {
      font-size: 14px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>TikTok Player</h1>
  </div>
  
  <div class="offline-indicator" id="offlineIndicator">
    <span class="material-icons">signal_wifi_off</span>
    <span>You are offline. Some features may be limited.</span>
  </div>

  <div class="container">
    <div class="card">
      <div class="url-input-container">
        <span class="material-icons input-icon">link</span>
        <input type="text" id="tiktokUrl" placeholder="Paste TikTok URL or short link" />
        <button class="clear-button" id="clearButton">
          <span class="material-icons">close</span>
        </button>
      </div>
      
      <button id="playButton" class="action-button">
        <span class="material-icons">play_arrow</span>
        Play Video
      </button>
      
      <button id="installButton" class="action-button hidden">
        <span class="material-icons">download</span>
        Install App
      </button>
    </div>
    
    <div id="videoContainer" class="card">
      <div class="video-placeholder">
        <span class="material-icons">play_circle</span>
        <p class="empty-text">Paste a TikTok URL above to watch videos</p>
      </div>
    </div>
    
    <div class="recent-container">
      <h2 class="section-title">Recent Videos</h2>
      <div id="recentVideos">
        <!-- Recent videos will be populated here -->
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">Video link copied!</div>
  
  <script>
    // Register the service worker (ensure the file is in the root directory)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // DOM Elements
    const tiktokUrlInput = document.getElementById('tiktokUrl');
    const clearButton = document.getElementById('clearButton');
    const playButton = document.getElementById('playButton');
    const installButton = document.getElementById('installButton');
    const videoContainer = document.getElementById('videoContainer');
    const recentVideosContainer = document.getElementById('recentVideos');
    const toast = document.getElementById('toast');
    const offlineIndicator = document.getElementById('offlineIndicator');
    
    // Track online/offline status
    let isOnline = navigator.onLine;
    
    // Network status handling
    function updateOnlineStatus() {
      isOnline = navigator.onLine;
      if (!isOnline) {
        // User is offline
        offlineIndicator.classList.add('show');
        showToast('You are offline. Limited functionality available.');
      } else {
        // User is back online
        offlineIndicator.classList.remove('show');
        
        // Request background sync if available
        if ('serviceWorker' in navigator && 'SyncManager' in window) {
          navigator.serviceWorker.ready.then(registration => {
            registration.sync.register('sync-tiktok-data')
              .then(() => console.log('Background sync registered'))
              .catch(err => console.error('Background sync registration failed:', err));
          });
        }
      }
    }
    
    // Initial online status
    updateOnlineStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Modified saveToRecentVideos function with offline support
    function saveToRecentVideos(url, videoId) {
      let recentVideos = JSON.parse(localStorage.getItem('recentVideos') || '[]');
      
      // Add the new video to the beginning of the array
      const newVideo = {
        url: url,
        videoId: videoId,
        timestamp: Date.now(),
        pendingSync: !isOnline
      };
      
      recentVideos.unshift(newVideo);
      
      // Keep only the 5 most recent videos
      recentVideos = recentVideos.slice(0, 5);
      
      // Save to localStorage
      localStorage.setItem('recentVideos', JSON.stringify(recentVideos));
      
      // Save to widget data for widgets to use
      const widgetData = {
        lastUpdated: new Date().toISOString(),
        recentVideos: recentVideos
      };
      localStorage.setItem('widget-data-recent', JSON.stringify(widgetData));
      
      // Update the UI
      displayRecentVideos();
      
      // Request background sync when online for pending items
      if (!isOnline && 'serviceWorker' in navigator && 'SyncManager' in window) {
        navigator.serviceWorker.ready.then(registration => {
          registration.sync.register('sync-tiktok-data');
        });
      }
    }
    
    // Modified displayRecentVideos function to show sync status
    function displayRecentVideos() {
      const recentVideos = JSON.parse(localStorage.getItem('recentVideos') || '[]');
      
      if (recentVideos.length === 0) {
        recentVideosContainer.innerHTML = `
          <div class="recent-item">
            <span class="material-icons">history</span>
            <span class="recent-item-text">No recent videos</span>
          </div>
        `;
        return;
      }
      
      recentVideosContainer.innerHTML = '';
      
      recentVideos.forEach(video => {
        const item = document.createElement('div');
        item.className = 'recent-item';
        
        // Show sync indicator for pending items
        const syncIndicator = video.pendingSync ? 
          '<span class="sync-indicator"><span class="material-icons">sync</span>Pending</span>' : '';
        
        item.innerHTML = `
          <span class="material-icons">play_circle_filled</span>
          <span class="recent-item-text">${video.url}</span>
          ${syncIndicator}
        `;
        
        item.addEventListener('click', function() {
          tiktokUrlInput.value = video.url;
          clearButton.style.display = 'block';
          playButton.click();
        });
        
        recentVideosContainer.appendChild(item);
      });
    }
    
    // Listen for messages from the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'sync-complete') {
          // Mark synced items as no longer pending
          const recentVideos = JSON.parse(localStorage.getItem('recentVideos') || '[]');
          let updated = false;
          
          recentVideos.forEach(video => {
            if (video.pendingSync) {
              video.pendingSync = false;
              updated = true;
            }
          });
          
          if (updated) {
            localStorage.setItem('recentVideos', JSON.stringify(recentVideos));
            displayRecentVideos();
            showToast('All content synced!');
          }
        }
      });
    }
  </script>
</body>
</html>
