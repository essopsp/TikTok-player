<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Player PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff3b5c">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #ff3b5c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0294a;
    }
    #videoContainer {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #ff3b5c;">TikTok Video Player</h1>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok video URL" />
    <button id="playButton">Play</button>
    <button id="installButton" style="display:none;">Install App</button>
    <div id="videoContainer"></div>
  </div>
  
  <script>
    // Register the service worker (ensure the file is in the root directory)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Function to extract TikTok video ID from various URL formats
    function extractVideoId(url) {
      const patterns = [
        /tiktok\.com\/@[^/]+\/video\/(\d+)/, 
        /tiktok\.com\/(?:v|embed|video)\/(\d+)/, 
        /tiktok\.com\/\w+\/(\d+)/
      ];
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match) return match[1];
      }
      return null;
    }

    // Play button handler: extracts video ID, creates an iframe, and requests fullscreen
    document.getElementById('playButton').addEventListener('click', function () {
      var url = document.getElementById('tiktokUrl').value.trim();
      var videoId = extractVideoId(url);
      if (videoId) {
        var embedUrl = `https://www.tiktok.com/embed/${videoId}`;
        var iframe = document.createElement('iframe');
        iframe.src = embedUrl;
        iframe.allowFullscreen = true;
        document.getElementById('videoContainer').innerHTML = '';
        document.getElementById('videoContainer').appendChild(iframe);
        iframe.requestFullscreen().catch(err => console.error('Fullscreen error:', err));
      } else {
        alert("Invalid TikTok URL.");
      }
    });

    // Handle the PWA install prompt
    let installPrompt;
    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault();
      installPrompt = event;
      document.getElementById('installButton').style.display = 'block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
      if (installPrompt) {
        installPrompt.prompt();
        installPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('PWA installed');
          }
          installPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
