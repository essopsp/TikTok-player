<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Player PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff3b5c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff3b5c;
      --primary-dark: #e0294a;
      --text-color: #333;
      --text-light: #888;
      --bg-color: #f8f8f8;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --navbar-height: 56px;
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #f0f0f0;
        --text-light: #aaa;
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      padding-top: calc(var(--safe-area-top) + var(--navbar-height));
      padding-bottom: calc(var(--safe-area-bottom) + 16px);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: calc(var(--navbar-height) + var(--safe-area-top));
      padding-top: var(--safe-area-top);
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 100;
    }
    
    .navbar h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .container {
      max-width: 540px;
      margin: 16px auto;
      padding: 0 16px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 24px;
      margin-bottom: 16px;
      transition: transform 0.2s ease;
    }
    
    .card:active {
      transform: scale(0.98);
    }

    .url-input-container {
      position: relative;
      margin-bottom: 16px;
    }
    
    input {
      width: 100%; 
      padding: 14px 16px;
      padding-left: 44px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.2s ease;
    }
    
    input:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px var(--primary-color);
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 14px;
      color: var(--text-light);
    }
    
    .clear-button {
      position: absolute;
      right: 12px;
      top: 14px;
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0;
      display: none;
    }

    button.action-button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button.action-button:hover, 
    button.action-button:focus {
      background-color: var(--primary-dark);
      outline: none;
    }
    
    button.action-button:active {
      transform: scale(0.98);
    }
    
    .action-button .material-icons {
      margin-right: 8px;
    }
    
    .recent-container {
      margin-top: 24px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-color);
    }
    
    .recent-item {
      padding: 12px;
      border-radius: 12px;
      background-color: var(--bg-color);
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .recent-item .material-icons {
      margin-right: 12px;
      color: var(--primary-color);
    }
    
    .recent-item-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #videoContainer {
      margin-top: 16px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background-color: black;
      aspect-ratio: 9/16;
      max-height: 80vh;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .video-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-light);
      padding: 24px;
    }
    
    .video-placeholder .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    
    .empty-text {
      text-align: center;
      font-size: 16px;
      opacity: 0.8;
    }
    
    .toast {
      position: fixed;
      bottom: calc(20px + var(--safe-area-bottom));
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .hidden {
      display: none !important;
    }

    /* Loading animation */
    .loading-indicator {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .loading-indicator div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: var(--primary-color);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .loading-indicator div:nth-child(1) {
      left: 8px;
      animation: loading1 0.6s infinite;
    }
    .loading-indicator div:nth-child(2) {
      left: 8px;
      animation: loading2 0.6s infinite;
    }
    .loading-indicator div:nth-child(3) {
      left: 32px;
      animation: loading2 0.6s infinite;
    }
    .loading-indicator div:nth-child(4) {
      left: 56px;
      animation: loading3 0.6s infinite;
    }
    @keyframes loading1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes loading2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }
    @keyframes loading3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    .skeleton {
      background-color: #eee;
      background-image: linear-gradient(90deg, #eee, #f5f5f5, #eee);
      background-size: 200px 100%;
      background-repeat: no-repeat;
      border-radius: 4px;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    @media (prefers-color-scheme: dark) {
      .skeleton {
        background-color: #333;
        background-image: linear-gradient(90deg, #333, #3a3a3a, #333);
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>TikTok Player</h1>
  </div>

  <div class="container">
    <div class="card">
      <div class="url-input-container">
        <span class="material-icons input-icon">link</span>
        <input type="text" id="tiktokUrl" placeholder="Paste TikTok URL or short link" />
        <button class="clear-button" id="clearButton">
          <span class="material-icons">close</span>
        </button>
      </div>
      
      <button id="playButton" class="action-button">
        <span class="material-icons">play_arrow</span>
        Play Video
      </button>
      
      <button id="installButton" class="action-button hidden">
        <span class="material-icons">download</span>
        Install App
      </button>
    </div>
    
    <div id="videoContainer" class="card">
      <div class="video-placeholder">
        <span class="material-icons">play_circle</span>
        <p class="empty-text">Paste a TikTok URL above to watch videos</p>
      </div>
    </div>
    
    <div class="recent-container">
      <h2 class="section-title">Recent Videos</h2>
      <div id="recentVideos">
        <!-- Recent videos will be populated here -->
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">Video link copied!</div>
  
  <script>
    // Register the service worker (ensure the file is in the root directory)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // DOM Elements
    const tiktokUrlInput = document.getElementById('tiktokUrl');
    const clearButton = document.getElementById('clearButton');
    const playButton = document.getElementById('playButton');
    const installButton = document.getElementById('installButton');
    const videoContainer = document.getElementById('videoContainer');
    const recentVideosContainer = document.getElementById('recentVideos');
    const toast = document.getElementById('toast');
    
    // Show/hide clear button based on input content
    tiktokUrlInput.addEventListener('input', function() {
      clearButton.style.display = this.value ? 'block' : 'none';
    });
    
    // Clear input when clear button is clicked
    clearButton.addEventListener('click', function() {
      tiktokUrlInput.value = '';
      clearButton.style.display = 'none';
      tiktokUrlInput.focus();
    });

    // Function to extract TikTok video ID from various URL formats including shortened URLs
    function extractVideoId(url) {
      // Clean up the URL first
      url = url.trim();
      
      // If it's a shortened URL (vm.tiktok.com, vt.tiktok.com, etc.), we need to resolve it
      if (url.includes('vm.tiktok.com') || 
          url.includes('vt.tiktok.com') || 
          url.includes('m.tiktok.com') ||
          url.includes('tiktok.com/t/')) {
        // Return a promise to handle URL resolution
        return new Promise((resolve) => {
          showToast('Resolving short link...');
          // Create a loading state
          videoContainer.innerHTML = `
            <div class="video-placeholder">
              <div class="loading-indicator"><div></div><div></div><div></div><div></div></div>
              <p class="empty-text">Resolving TikTok link...</p>
            </div>
          `;
          
          // Use fetch with no-cors to prevent CORS issues
          fetch(url, { mode: 'no-cors' })
            .then(response => {
              // We can't actually read the response due to CORS, 
              // but the browser follows redirects automatically
              // So we can check if response.url is different from our original url
              
              // Since we can't access response.url in no-cors mode, we'll use a fallback
              // Just extract ID using our regular patterns from the shortened URL
              const patterns = [
                /tiktok\.com\/@[^/]+\/video\/(\d+)/,
                /tiktok\.com\/(?:v|embed|video)\/(\d+)/,
                /tiktok\.com\/\w+\/(\d+)/,
                /(\d{19})/ // Look for a 19-digit number which is likely a TikTok ID
              ];
              
              for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                  resolve(match[1]);
                  return;
                }
              }
              
              // If we couldn't extract an ID, resolve with null
              resolve(null);
            })
            .catch(() => {
              // If fetch fails, try to extract directly
              const directMatch = url.match(/(\d{19})/);
              if (directMatch) {
                resolve(directMatch[1]);
              } else {
                resolve(null);
              }
            });
        });
      }
      
      // For regular URLs, use our patterns
      const patterns = [
        /tiktok\.com\/@[^/]+\/video\/(\d+)/,
        /tiktok\.com\/(?:v|embed|video)\/(\d+)/,
        /tiktok\.com\/\w+\/(\d+)/
      ];
      
      for (const pattern of patterns) {
        const match = url.match(pattern);
        if (match) return Promise.resolve(match[1]);
      }
      
      return Promise.resolve(null);
    }

    // Play button handler
    playButton.addEventListener('click', function () {
      var url = tiktokUrlInput.value.trim();
      if (!url) {
        showToast('Please enter a TikTok URL');
        return;
      }
      
      // Show loading state
      videoContainer.innerHTML = `
        <div class="video-placeholder">
          <div class="loading-indicator"><div></div><div></div><div></div><div></div></div>
          <p class="empty-text">Loading video...</p>
        </div>
      `;
      
      // Extract video ID (now returns a promise)
      extractVideoId(url).then(videoId => {
        if (videoId) {
          var embedUrl = `https://www.tiktok.com/embed/${videoId}`;
          var iframe = document.createElement('iframe');
          iframe.src = embedUrl;
          iframe.allowFullscreen = true;
          videoContainer.innerHTML = '';
          videoContainer.appendChild(iframe);
          
          // Save to recent videos
          saveToRecentVideos(url, videoId);
          
          // Try to request fullscreen
          iframe.onload = function() {
            try {
              videoContainer.requestFullscreen().catch(err => {
                console.log('Fullscreen not available or not allowed:', err);
              });
            } catch (e) {
              console.log('Fullscreen error:', e);
            }
          };
        } else {
          videoContainer.innerHTML = `
            <div class="video-placeholder">
              <span class="material-icons">error</span>
              <p class="empty-text">Invalid TikTok URL. Please check and try again.</p>
            </div>
          `;
          showToast('Invalid TikTok URL');
        }
      });
    });

    // Recent videos functionality
    function saveToRecentVideos(url, videoId) {
      let recentVideos = JSON.parse(localStorage.getItem('recentVideos') || '[]');
      
      // Add the new video to the beginning of the array
      recentVideos.unshift({
        url: url,
        videoId: videoId,
        timestamp: Date.now()
      });
      
      // Keep only the 5 most recent videos
      recentVideos = recentVideos.slice(0, 5);
      
      // Save to localStorage
      localStorage.setItem('recentVideos', JSON.stringify(recentVideos));
      
      // Update the UI
      displayRecentVideos();
    }
    
    function displayRecentVideos() {
      const recentVideos = JSON.parse(localStorage.getItem('recentVideos') || '[]');
      
      if (recentVideos.length === 0) {
        recentVideosContainer.innerHTML = `
          <div class="recent-item">
            <span class="material-icons">history</span>
            <span class="recent-item-text">No recent videos</span>
          </div>
        `;
        return;
      }
      
      recentVideosContainer.innerHTML = '';
      
      recentVideos.forEach(video => {
        const item = document.createElement('div');
        item.className = 'recent-item';
        item.innerHTML = `
          <span class="material-icons">play_circle_filled</span>
          <span class="recent-item-text">${video.url}</span>
        `;
        
        item.addEventListener('click', function() {
          tiktokUrlInput.value = video.url;
          clearButton.style.display = 'block';
          playButton.click();
        });
        
        recentVideosContainer.appendChild(item);
      });
    }
    
    // Toast notification
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Handle the PWA install prompt
    let installPrompt;
    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault();
      installPrompt = event;
      installButton.classList.remove('hidden');
    });

    installButton.addEventListener('click', () => {
      if (installPrompt) {
        installPrompt.prompt();
        installPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('PWA installed');
            showToast('App installed successfully!');
            installButton.classList.add('hidden');
          }
          installPrompt = null;
        });
      }
    });
    
    // Check if app is in standalone mode (installed)
    if (window.matchMedia('(display-mode: standalone)').matches || 
        window.navigator.standalone === true) {
      // App is installed and running in standalone mode
      document.body.classList.add('standalone');
    }
    
    // Initialize the app
    window.addEventListener('load', () => {
      // Display recent videos on app load
      displayRecentVideos();
      
      // Handle parameters from URL if any
      const urlParams = new URLSearchParams(window.location.search);
      const videoParam = urlParams.get('video');
      if (videoParam) {
        tiktokUrlInput.value = decodeURIComponent(videoParam);
        clearButton.style.display = 'block';
        // Auto-play if video parameter is present
        setTimeout(() => playButton.click(), 500);
      }
    });
    
    // Handle PWA protocol handlers (requires registered protocol in manifest)
    if ('launchQueue' in window) {
      window.launchQueue.setConsumer((launchParams) => {
        if (launchParams.targetURL) {
          const videoUrl = new URL(launchParams.targetURL).searchParams.get('url');
          if (videoUrl) {
            tiktokUrlInput.value = decodeURIComponent(videoUrl);
            clearButton.style.display = 'block';
            playButton.click();
          }
        }
      });
    }
  </script>
</body>
</html>
